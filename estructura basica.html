<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!--cabecera de la pagina, lo que se muestra de manera principal-->
        <h1>etiquetas semanticas en html</h1>
        <nav>
            <!--contenido de la navegacion, el menu que se muestra-->
            <ul>
                <li>ejemplo</li>
                <li>de</li>
                <li>menu</li>
                <li>principal</li>
                <li>de la pagina</li>
            </ul>
        </nav>
    </header>
    <main>
        <!--contenido de mayor relevancia-->
        <h1>ejemplo de titulo de info relevante</h1>
        <section>
            <!--contenido de la seccion, agrupar contenido de manera tematica-->
        </section>
        <article>
            <!--contenido del articulo, para mostrar la clase de contenido que se quiere mostrar-->
        </article>
        <aside>
            <!--contenido adicional o anuncios, cosas poco relevantes-->
        </aside>
    </main>
    <footer>
        <!--pie de pagina-->
    </footer>
</body>
</html>
